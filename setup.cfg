[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
norecursedirs = build docs/_build
doctest_plus = enabled
addopts = -p no:warnings

[ah_bootstrap]
auto_use = True

[flake8]
exclude = extern,sphinx,*parsetab.py

[pycodestyle]
exclude = extern,sphinx,*parsetab.py

[metadata]
package_name = ophiuchus
description = Modeling the Ophiuchus stream
long_description = Project package for studying chaos in the Ophiuchus stream
author = Adrian M. Price-Whelan
author_email = adrn@astro.princeton.edu
license = MIT
url = https://github.com/adrn/ophiuchus
edit_on_github = False
github_project = adrn/ophiuchus
# install_requires should be formatted as a comma-separated list, e.g.:
install_requires = astropy, scipy, matplotlib, numexpr
# version should be PEP440 compatible (https://www.python.org/dev/peps/pep-0440/)
version = 0.1.dev
# Note: you will also need to change this in your package's __init__.py
minimum_python_version = 3.5
